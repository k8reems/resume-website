<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Kareem Olusola</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center; padding: 4rem 2rem; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #f59e0b; margin-bottom: 2rem;"></i>
            <h1 style="font-size: 3rem; color: #1e40af; margin-bottom: 1rem;">404</h1>
            <h2 style="font-size: 1.5rem; color: #4b5563; margin-bottom: 2rem;">Page Not Found</h2>
            <p style="font-size: 1.1rem; color: #6b7280; margin-bottom: 3rem; max-width: 500px;">
                Sorry, the page you are looking for doesn't exist. Let's get you back to my resume.
            </p>
            <a href="index.html" style="
                background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
                color: white;
                padding: 1rem 2rem;
                border-radius: 0.5rem;
                text-decoration: none;
                font-weight: 500;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px -8px rgba(0, 0, 0, 0.2)'" 
               onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                <i class="fas fa-home"></i>
                Back to Resume
            </a>
        </div>
    </div>
</body>
</html>
